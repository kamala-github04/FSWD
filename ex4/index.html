<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Food Delivery Website</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Order from Your Favorite Restaurant</h1>
    
    <div class="restaurant-section">
      <label for="restaurant-select">Select a Restaurant:</label>
      <select id="restaurant-select" onchange="showMenu()">
        <option value="">-- Select a Restaurant --</option>
        <option value="italianBistro">Italian Bistro</option>
        <option value="sushiHouse">Sushi House</option>
        <option value="tacoPalace">Taco Palace</option>
      </select>
    </div>

    <div id="menu-section">
      <h1>Menu</h1>
      <div id="menu-items" class="menu-items-container"></div>
    </div>

    <div id="order-summary">
      <h2>Your Order</h2>
      <div id="order-list"></div>
      <p>Total: $<span id="total-amount">0</span></p>
      <button id="confirm-order" onclick="confirmOrder()">Order Now</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
