<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leave Management System</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Leave Management System</h1>
        </header>

        <!-- Employee Details Section -->
        <div class="section">
            <h2>Employee Details</h2>
            <form id="employee-form">
                <label for="employee-name">Name:</label>
                <input type="text" id="employee-name" required placeholder="Enter your name">

                <label for="employee-department">Department:</label>
                <input type="text" id="employee-department" required placeholder="Enter your department">

                <label for="employee-email">Email:</label>
                <input type="email" id="employee-email" required placeholder="Enter your email">

                <label for="employee-phone">Phone:</label>
                <input type="tel" id="employee-phone" required placeholder="Enter your phone number">

               

                <button type="submit" class="submit-btn">Save Details</button>
            </form>
        </div>

        <!-- Leave Balance Section -->
        <div class="section">
            <h2>Available Leave Days</h2>
            <p>Casual Leave: <span id="casual-leave">0</span> days</p>
            <p>Medical Leave: <span id="medical-leave">0</span> days</p>
        </div>

        <!-- Apply Leave Section -->
        <div class="section">
            <h2>Apply for Leave</h2>
            <form id="leave-form">
                <label for="leave-type">Leave Type:</label>
                <select id="leave-type" required>
                    <option value="casual">Casual Leave</option>
                    <option value="medical">Medical Leave</option>
                </select>

                <label for="leave-days">Number of Days:</label>
                <input type="number" id="leave-days" min="1" required>

                <label for="leave-from-date">From Date:</label>
                <input type="date" id="leave-from-date" required>

                <label for="leave-to-date">To Date:</label>
                <input type="date" id="leave-to-date" required>

                <button type="submit" class="submit-btn">Apply Leave</button>
            </form>
        </div>

        <!-- Leave History Section -->
        <div class="section">
            <h2>Leave History</h2>
            <ul id="leave-history">
                <!-- Leave history will be dynamically inserted here -->
            </ul>
        </div>
    </div>

    <!-- Employee Details Confirmation Modal -->
    <div id="save-details-modal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal('save-details-modal')">&times;</span>
            <h2>Employee Details Saved</h2>
            <p>Your details have been successfully saved.</p>
        </div>
    </div>

    <!-- Apply Leave Confirmation Modal -->
    <div id="apply-leave-modal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal('apply-leave-modal')">&times;</span>
            <h2>Leave Application Submitted</h2>
            <p>Your leave request has been submitted successfully.</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
